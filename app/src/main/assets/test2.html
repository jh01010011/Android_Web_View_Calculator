<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="main.css">

</head>

<body>

<div  id="calculator" class="calculator">

    <button type="button" onclick="clear_disp()" id="clear" class="clear">C</button>

    <div id="disp" class="viewer">0</div>

    <button type="button" onclick="func(7)" class="num">7</button>
    <button type="button" onclick="func(8)" class="num">8</button>
    <button type="button" onclick="func(9)" class="num">9</button>
    <button type="button" onclick="func('+')" class="ops">+</button>

    <button type="button" onclick="func(4)"class="num" >4</button>
    <button type="button" onclick="func(5)"class="num" >5</button>
    <button type="button" onclick="func(6)"class="num" >6</button>
    <button type="button" onclick="func('-')" class="ops">-</button>

    <button type="button" onclick="func(1)"class="num" >1</button>
    <button type="button" onclick="func(2)"class="num" >2</button>
    <button type="button" onclick="func(3)"class="num" >3</button>
    <button type="button" onclick="func('*')" class="ops">*</button>

    <button type="button" onclick="func(0)"class="num" >0</button>
    <button type="button" onclick="func('.')"class="num" >.</button>
    <button type="button" onclick="result()"id="equals" class="equals" >=</button>
    <button type="button" onclick="func('/')" class="ops">/</button>
</div>

<button id="reset" class="reset">Reset Universe?</button>

</body>
